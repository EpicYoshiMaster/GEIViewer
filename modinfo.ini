[Info]
name=Game Events Viewer
author="Me"
description="Want random print messages in your life? This is the perfect mod for you!!![br][br][br]GEI Viewer is a tool to assist modders in detecting what events GEI picks up, without having to write separate functions in all of your mods to detect them! [br][br][br]Use the configs in the mod's settings to select which GEI functions to receive events for to tailor to your purpose!"
version="1.0.0"
is_cheat=false
icon=GEI Viewer.png
modclass=Yoshi_GameMod_GEIViewer

[Configs]
+Config=ConfigOnPostInitGame
Name="OnPostInitGame"
Description="Prints the OnPostInitGame GEI messages when triggered."
